{{- $mysqlHost := (include "t-clo-902.dbHost" .) }}
{{- $mysqlUri := (printf "%s:%s@tcp(%s:%s)/%s" .Values.mysql.user .Values.mysql.password $mysqlHost .Values.mysql.port .Values.mysql.dbName) }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-reporting-secret
stringData:
  DB_URI: {{ $mysqlUri | quote }}
  WEBHOOK_URL: {{ .Values.reporting.webhook | quote }}
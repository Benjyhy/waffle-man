{{- $secretEs := (lookup "v1" "Secret" .Release.Namespace "elasticsearch-es-elastic-user") }}
{{- $secretEsData := (get $secretEs "data") }}
{{- $esPass := (get $secretEsData "elastic") }}

{{- $secretAmqp := (lookup "v1" "Secret" .Release.Namespace "amqp-rabbitmq")}}
{{- $secretAmqpData := (get $secretAmqp "data") }}
{{- $amqpPass := (get $secretAmqpData "rabbitmq-password") }}

apiVersion: v1
kind: Secret
metadata:
  name: { { include "t-clo-902.nameSecret" . } }
stringData:
  eck_uri: {{ printf "http://%s:$(esPass)@%s:%s" .Values.t-clo-902.elasticsearch.elasticsearchUser .Values.t-clo-902.elasticsearch.elasticsearchHost  .Values.t-clo-902.elasticsearch.elasticsearchPort }}
  amqp:_uri: {{ printf "amqp://%s:$(amqpPass)@%s-rabbitmq:%s/"  .Values.t-clo-902.amqp.user .Release.Name  .Values.t-clo-902.amqp.port }}

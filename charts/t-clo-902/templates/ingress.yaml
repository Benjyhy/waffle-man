{{- $front := (printf "%s-front-svc" .Release.Name) }}
{{- $back := (printf "%s-back-svc" .Release.Name) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ .Release.Name }}-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
        {{- range $key, $value := .Values.ingressPaths }}
        {{- with $value }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ ternary $front $back ( eq $key "front" ) }}
              port:
                number: {{ .port }}
        {{- end }}
        {{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ .Release.Name }}-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
        {{- range $key, $value := .Values.ingressPaths }}
        {{- with $value }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .port }}
        {{- end }}
        {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "global.nameDeployment" . }}
  labels:
    app: {{ include "global.nameDeployment" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "global.nameDeployment" . }}
  template:
    metadata:
      labels:
        app: {{ include "global.nameDeployment" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.global.ghcrRepo }}{{ .Chart.Name }}:latest
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.port }}
      {{ include "global.imagePullSecret" . }}

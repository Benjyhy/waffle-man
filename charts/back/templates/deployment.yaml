apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-deployment
  labels:
    app: {{ .Chart.Name }}-{{ .Release.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-{{ .Release.Name }}-deployment
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}-{{ .Release.Name }}-deployment
    spec:
      initContainers:
        - name: migrations
          image: {{ .Values.global.ghcrRepo }}{{ .Chart.Name }}:latest
          command:
            - php
          args:
            - artisan
            - migrate
            - --force
          envFrom:
          - configMapRef:
              name: {{ include "t-clo-902.nameConfigmap" . }}
          - secretRef:
              name: {{ include "t-clo-902.nameSecret" . }}
      containers:
        - name: back
          image: {{ .Values.global.ghcrRepo }}{{ .Chart.Name }}:latest
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.laravelPort }}
          envFrom:
          - configMapRef:
              name: {{ include "t-clo-902.nameConfigmap" . }}
          - secretRef:
              name: {{ include "t-clo-902.nameSecret" . }}
      {{ include "t-clo-902.imagePullSecret" . }}

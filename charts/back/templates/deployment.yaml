apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "global.nameDeployment" . }}
  labels:
    app: {{ include "global.nameDeployment" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "global.nameDeployment" . }}
  template:
    metadata:
      labels:
        app: {{ include "global.nameDeployment" . }}
    spec:
      initContainers:
        - name: migrations
          image: {{ .Values.global.ghcrRepo }}{{ .Chart.Name }}:latest
          command:
            - php
          args:
            - artisan
            - migrate
            - --force
          envFrom:
          - configMapRef:
              name: {{ include "global.nameConfigmap" . }}
          - secretRef:
              name: {{ include "global.nameSecret" . }}
      containers:
        - name: back
          image: {{ .Values.global.ghcrRepo }}{{ .Chart.Name }}:latest
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.laravelPort }}
          envFrom:
          - configMapRef:
              name: {{ include "global.nameConfigmap" . }}
          - secretRef:
              name: {{ include "global.nameSecret" . }}
      {{ include "global.imagePullSecret" . }}
